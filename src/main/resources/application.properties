spring.application.name=ShoeShop

# Server
server.port=8080
spring.thymeleaf.cache=false

# SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ShoeShop;encrypt=false
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA
# update bảng khi cần (dev/test). Có thể đổi thành validate/create/drop tùy môi trường.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=dbo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


# Giữ nguyên tên bảng như trong SQL
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

