<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="~{layout/header :: head('Chi tiết đơn hàng')}"></th:block></head>
<body>
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<div class="container my-4" th:if="${order != null}">
    <h3 class="mb-3">Đơn hàng #<span th:text="${order.id}">0</span></h3>
    <p class="text-muted" th:text="${#temporals.format(order.createDate,'dd/MM/yyyy HH:mm')}">--</p>

    <div class="table-responsive">
        <table class="table">
            <thead class="table-light">
            <tr><th>Sản phẩm</th><th class="text-center">SL</th><th class="text-end">Đơn giá</th><th class="text-end">Thành tiền</th></tr>
            </thead>
            <tbody>
            <tr th:each="d : ${order.orderDetails}">
                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="@{${d.product.image}}" style="width:60px;height:60px;object-fit:cover" class="rounded me-2" onerror="this.src='https://via.placeholder.com/60'">
                        <span th:text="${d.product.name}">Product</span>
                    </div>
                </td>
                <td class="text-center" th:text="${d.quantity}">1</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(d.price,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(d.price*d.quantity,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-end">
        <h5>Tổng tiền:
            <span class="text-danger" th:text="${#numbers.formatDecimal(order.totalAmount,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</span>
        </h5>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
