<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/header :: head('Đơn hàng của tôi')}"></th:block>
</head>
<body>
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<div class="container my-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/account/edit-profile}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-edit"></i> Thông tin tài khoản
                </a>
                <a th:href="@{/account/change-password}" class="list-group-item list-group-item-action">
                    <i class="fas fa-key"></i> Đổi mật khẩu
                </a>
                <a th:href="@{/order/list}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-shopping-bag"></i> Đơn hàng của tôi
                </a>
                <a th:href="@{/order/my-product-list}" class="list-group-item list-group-item-action">
                    <i class="fas fa-box"></i> Sản phẩm đã mua
                </a>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9">
            <h3 class="mb-4"><i class="fas fa-receipt"></i> Đơn hàng của tôi</h3>

            <div th:if="${orders == null || #lists.isEmpty(orders)}" class="alert alert-info">
                Chưa có đơn hàng.
            </div>

            <div class="card mb-3" th:each="o : ${orders}">
                <div class="card-body d-flex flex-wrap justify-content-between">
                    <div>
                        <div class="fw-semibold">Đơn #<span th:text="${o.id}">0</span></div>
                        <small class="text-muted"
                               th:text="${#temporals.format(o.createDate,'dd/MM/yyyy HH:mm')}">--</small>
                    </div>
                    <div class="text-end">
                        <div class="mb-2">
                            <span class="badge bg-warning" th:if="${o.status == 0}">Chờ xác nhận</span>
                            <span class="badge bg-info" th:if="${o.status == 1}">Đang giao</span>
                            <span class="badge bg-success" th:if="${o.status == 2}">Đã giao</span>
                            <span class="badge bg-danger" th:if="${o.status == 3}">Đã hủy</span>
                        </div>
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{/order/detail/{id}(id=${o.id})}">Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
