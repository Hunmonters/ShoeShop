<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/header :: header}"></th:block>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="container my-5">
    <h2 class="fw-bold mb-4">
        <i class="bi bi-credit-card"></i> Thanh toán
    </h2>

    <form th:action="@{/order/place}" method="post" th:object="${order}">
        <div class="row">
            <div class="col-md-7">
                <!-- Shipping Info -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Thông tin giao hàng</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{shipName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" th:field="*{shipPhone}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Địa chỉ <span class="text-danger">*</span></label>
                            <textarea class="form-control" rows="3" th:field="*{address}" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Ghi chú</label>
                            <textarea class="form-control" rows="2" th:field="*{note}"
                                      placeholder="Ghi chú về đơn hàng, ví dụ: giao hàng giờ hành chính..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Phương thức thanh toán</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod"
                                   id="cod" value="COD" checked>
                            <label class="form-check-label" for="cod">
                                <i class="bi bi-cash-coin text-success"></i>
                                <strong>Thanh toán khi nhận hàng (COD)</strong>
                                <p class="text-muted small mb-0">Thanh toán bằng tiền mặt khi nhận hàng</p>
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod"
                                   id="bank" value="BANK">
                            <label class="form-check-label" for="bank">
                                <i class="bi bi-bank text-primary"></i>
                                <strong>Chuyển khoản ngân hàng</strong>
                                <p class="text-muted small mb-0">Chuyển khoản qua Internet Banking</p>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod"
                                   id="momo" value="MOMO">
                            <label class="form-check-label" for="momo">
                                <i class="bi bi-phone text-danger"></i>
                                <strong>Ví MoMo</strong>
                                <p class="text-muted small mb-0">Thanh toán qua ví điện tử MoMo</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-5">
                <div class="card shadow-sm sticky-top" style="top: 100px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Đơn hàng của bạn</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" th:each="item : ${cartItems}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center flex-grow-1">
                                    <img th:src="@{${item.product.image}}" alt=""
                                         style="width: 50px; height: 50px; object-fit: cover;"
                                         class="rounded me-2"
                                         onerror="this.src='https://via.placeholder.com/50'">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-0 small" th:text="${item.product.name}">Product</h6>
                                        <small class="text-muted">
                                            x <span th:text="${item.quantity}">1</span>
                                        </small>
                                    </div>
                                </div>
                                <strong class="ms-2"
                                        th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                    0đ
                                </strong>
                            </div>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Tạm tính:</span>
                            <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                    0đ
                                </span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Phí vận chuyển:</span>
                            <span th:text="${totalAmount >= 1000000 ? 'Miễn phí' : '30,000đ'}">
                                    0đ
                                </span>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-4">
                            <strong class="fs-5">Tổng cộng:</strong>
                            <strong class="text-primary fs-4"
                                    th:text="${#numbers.formatDecimal(totalAmount >= 1000000 ? totalAmount : totalAmount + 30000, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                0đ
                            </strong>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Đặt hàng
                            </button>
                            <a th:href="@{/cart}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại giỏ hàng
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
