<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/header :: header}"></th:block>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="container my-5">
    <h2 class="fw-bold mb-4">
        <i class="bi bi-cart3"></i> Giỏ hàng của bạn
    </h2>

    <div class="row" th:if="${cartItems != null && !cartItems.isEmpty()}">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Sản phẩm</th>
                                <th class="text-center">Đơn giá</th>
                                <th class="text-center">Số lượng</th>
                                <th class="text-center">Thành tiền</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="@{${item.product.image}}" alt=""
                                             style="width: 80px; height: 80px; object-fit: cover;"
                                             class="rounded me-3"
                                             onerror="this.src='https://via.placeholder.com/80'">
                                        <div>
                                            <h6 class="mb-0" th:text="${item.product.name}">Product</h6>
                                            <small class="text-muted" th:text="${item.product.category.name}">
                                                Category
                                            </small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center"
                                    th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                    0đ
                                </td>
                                <td>
                                    <form th:action="@{/cart/update}" method="post" class="d-inline">
                                        <input type="hidden" name="itemId" th:value="${item.id}">
                                        <div class="input-group input-group-sm" style="width: 120px; margin: 0 auto;">
                                            <button class="btn btn-outline-secondary" type="submit"
                                                    name="action" value="decrease">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <input type="text" class="form-control text-center"
                                                   th:value="${item.quantity}" readonly>
                                            <button class="btn btn-outline-secondary" type="submit"
                                                    name="action" value="increase">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>
                                    </form>
                                </td>
                                <td class="text-center fw-bold text-primary"
                                    th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                    0đ
                                </td>
                                <td class="text-center">
                                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Xóa sản phẩm này khỏi giỏ hàng?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Tổng đơn hàng</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính:</span>
                        <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                                0đ
                            </span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Phí vận chuyển:</span>
                        <span th:text="${totalAmount >= 1000000 ? 'Miễn phí' : '30,000đ'}">0đ</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Tổng cộng:</strong>
                        <strong class="text-primary fs-5"
                                th:text="${#numbers.formatDecimal(totalAmount >= 1000000 ? totalAmount : totalAmount + 30000, 0, 'COMMA', 0, 'POINT')} + 'đ'">
                            0đ
                        </strong>
                    </div>

                    <div class="d-grid gap-2">
                        <a th:href="@{/order/checkout}" class="btn btn-primary btn-lg">
                            <i class="bi bi-credit-card"></i> Thanh toán
                        </a>
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Tiếp tục mua
                        </a>
                    </div>
                </div>
            </div>

            <div class="alert alert-info mt-3">
                <i class="bi bi-info-circle"></i>
                Miễn phí vận chuyển cho đơn hàng từ 1,000,000đ
            </div>
        </div>
    </div>

    <!-- Empty Cart -->
    <div class="text-center py-5" th:if="${cartItems == null || cartItems.isEmpty()}">
        <i class="bi bi-cart-x display-1 text-muted"></i>
        <h3 class="mt-3">Giỏ hàng trống</h3>
        <p class="text-muted">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
        <a th:href="@{/products}" class="btn btn-primary">
            <i class="bi bi-bag"></i> Mua sắm ngay
        </a>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
