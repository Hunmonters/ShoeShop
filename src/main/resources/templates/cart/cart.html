<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="~{layout/header :: head('Giỏ hàng')}"></th:block></head>
<body>
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<div class="container my-4">
    <h3 class="mb-4"><i class="fas fa-cart-shopping"></i> Giỏ hàng</h3>

    <div th:if="${cartItems == null || #lists.isEmpty(cartItems)}" class="alert alert-info">
        Giỏ hàng trống. <a th:href="@{/product/list-by-category/MEN}">Mua sắm ngay</a>
    </div>

    <div class="row" th:if="${cartItems != null and !#lists.isEmpty(cartItems)}">
        <div class="col-lg-8">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Sản phẩm</th><th class="text-center">Đơn giá</th><th class="text-center">Số lượng</th><th class="text-center">Thành tiền</th><th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="@{${item.product.image}}" class="rounded me-3" style="width:70px;height:70px;object-fit:cover" onerror="this.src='https://via.placeholder.com/70'">
                                <div>
                                    <div class="fw-semibold" th:text="${item.product.name}">Product</div>
                                    <small class="text-muted" th:text="${item.product.category.name}">Category</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center" th:text="${#numbers.formatDecimal(item.product.price,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</td>
                        <td class="text-center">
                            <form th:action="@{/cart/update}" method="post" class="d-inline-flex gap-1">
                                <input type="hidden" name="itemId" th:value="${item.id}">
                                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                                <input type="number" class="form-control form-control-sm text-center" name="quantity" style="width:80px" th:value="${item.quantity}" min="1">
                                <button class="btn btn-sm btn-outline-primary">Cập nhật</button>
                            </form>
                        </td>
                        <td class="text-center fw-semibold text-danger" th:text="${#numbers.formatDecimal(item.product.price * item.quantity,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-danger" th:href="@{/cart/remove/{itemId}(itemId=${item.id})}" onclick="return confirm('Xóa sản phẩm này?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/cart/clear}" onclick="return confirm('Xóa toàn bộ giỏ hàng?')">Xóa tất cả</a>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <span>Tạm tính</span>
                        <span th:text="${#numbers.formatDecimal(cartTotal,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Tổng cộng</strong>
                        <strong class="text-danger" th:text="${#numbers.formatDecimal(cartTotal,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</strong>
                    </div>
                    <a th:href="@{/order/checkout}" class="btn btn-primary w-100">Thanh toán</a>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
