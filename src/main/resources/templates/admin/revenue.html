<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Báo cáo Doanh thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="bi bi-speedometer2"></i> Admin
        </a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/}"><i class="bi bi-house"></i> Trang chủ</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/auth/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container pb-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h4 class="fw-bold text-primary mb-0">
            <i class="bi bi-graph-up-arrow"></i> Báo cáo doanh thu theo danh mục
        </h4>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Quay lại Dashboard
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>Danh mục</th>
                        <th>Tổng doanh thu</th>
                        <th>Số lượng bán</th>
                        <th>Giá cao nhất</th>
                        <th>Giá thấp nhất</th>
                        <th>Giá trung bình</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${revenueReport}">
                        <td th:text="${r.categoryName}">Giày Nam</td>
                        <td class="text-end text-danger fw-bold"
                            th:text="|${#numbers.formatDecimal(r.totalRevenue ?: 0, 0, 'POINT', 0, 'COMMA')} ₫|">0 ₫</td>
                        <td class="text-center" th:text="${r.totalQuantity ?: 0}">0</td>
                        <td class="text-end" th:text="|${#numbers.formatDecimal(r.maxPrice ?: 0, 0, 'POINT', 0, 'COMMA')} ₫|">0 ₫</td>
                        <td class="text-end" th:text="|${#numbers.formatDecimal(r.minPrice ?: 0, 0, 'POINT', 0, 'COMMA')} ₫|">0 ₫</td>
                        <td class="text-end" th:text="|${#numbers.formatDecimal(r.avgPrice ?: 0, 0, 'POINT', 0, 'COMMA')} ₫|">0 ₫</td>
                    </tr>
                    <tr th:if="${revenueReport == null or #lists.isEmpty(revenueReport)}">
                        <td colspan="6" class="text-center text-muted py-3">
                            <i class="bi bi-info-circle"></i> Chưa có dữ liệu báo cáo.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <small>&copy; 2025 ShoeShop Admin</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
