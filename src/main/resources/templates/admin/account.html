<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}"></head>
<body>
<nav th:replace="~{layout/header :: navbar}"></nav>

<div class="container-fluid my-4">
  <div class="row">
    <!-- Admin Sidebar -->
    <div class="col-md-2 bg-dark text-white p-3">
      <h5 class="text-center mb-4">
        <i class="fas fa-cog"></i> QUẢN TRỊ
      </h5>
      <div class="list-group">
        <a th:href="@{/admin/category/index}" class="list-group-item list-group-item-action list-group-item-dark">
          <i class="fas fa-tags"></i> Loại hàng
        </a>
        <a th:href="@{/admin/product/index}" class="list-group-item list-group-item-action list-group-item-dark">
          <i class="fas fa-box"></i> Sản phẩm
        </a>
        <a th:href="@{/admin/order/index}" class="list-group-item list-group-item-action list-group-item-dark">
          <i class="fas fa-shopping-cart"></i> Đơn hàng
        </a>
        <a th:href="@{/admin/account/index}" class="list-group-item list-group-item-action list-group-item-dark active">
          <i class="fas fa-users"></i> Tài khoản
        </a>
        <a th:href="@{/admin/report/revenue}" class="list-group-item list-group-item-action list-group-item-dark">
          <i class="fas fa-chart-bar"></i> Doanh thu
        </a>
        <a th:href="@{/admin/report/vip}" class="list-group-item list-group-item-action list-group-item-dark">
          <i class="fas fa-crown"></i> VIP
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <h2><i class="fas fa-users"></i> Quản lý tài khoản</h2>

      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-list"></i> Danh sách tài khoản</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-dark">
              <tr>
                <th>Username</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số ĐT</th>
                <th>Kích hoạt</th>
                <th>Admin</th>
                <th>Ngày tạo</th>
                <th class="text-center">Thao tác</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="acc : ${accounts}">
                <td><strong th:text="${acc.username}">Username</strong></td>
                <td th:text="${acc.fullname}">Fullname</td>
                <td th:text="${acc.email}">Email</td>
                <td th:text="${acc.phone}">Phone</td>
                <td>
                                            <span class="badge"
                                                  th:classappend="${acc.activated} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${acc.activated} ? 'Active' : 'Inactive'"></span>
                </td>
                <td>
                                            <span class="badge"
                                                  th:classappend="${acc.isAdmin} ? 'bg-danger' : 'bg-secondary'"
                                                  th:text="${acc.isAdmin} ? 'Admin' : 'User'"></span>
                </td>
                <td th:text="${#temporals.format(acc.createDate, 'dd/MM/yyyy')}">Date</td>
                <td class="text-center">
                  <a th:href="@{/admin/account/edit/{id}(id=${acc.username})}"
                     class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a th:href="@{/admin/account/delete/{id}(id=${acc.username})}"
                     class="btn btn-sm btn-danger"
                     th:if="${!acc.isAdmin}"
                     onclick="return confirm('Xóa tài khoản này?')">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{layout/footer :: footer}"></footer>
<div th:replace="~{layout/footer :: scripts}"></div>
</body>
</html>
