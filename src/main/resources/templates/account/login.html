<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="~{layout/header :: head('Đăng nhập')}"></th:block></head>
<body class="bg-light">
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <h4 class="fw-bold mb-3 text-center">Đăng nhập</h4>

          <div th:if="${error}" class="alert alert-danger"><span th:text="${error}"></span></div>
          <form th:action="@{/auth/login}" method="post">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
            <div class="mb-3">
              <label class="form-label">Tên đăng nhập</label>
              <input class="form-control" name="username" th:value="${username}" required autofocus>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" name="remember" id="remember">
              <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <button class="btn btn-primary w-100">Đăng nhập</button>
          </form>

          <hr class="my-4">
          <div class="text-center">
            Chưa có tài khoản? <a th:href="@{/account/sign-up}" class="fw-semibold">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
