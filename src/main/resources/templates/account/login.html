<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{layout/header :: header}"></th:block>
</head>
<body class="bg-light">
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill display-4 text-success"></i>
            <h3 class="fw-bold mt-3">Đăng ký tài khoản</h3>
            <p class="text-muted">Tạo tài khoản để bắt đầu mua sắm</p>
          </div>

          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <form th:action="@{/account/signup}" method="post" th:object="${account}">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Tên đăng nhập <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{username}"
                       placeholder="Username" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{fullname}"
                       placeholder="Nguyễn Văn A" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" th:field="*{email}"
                     placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Số điện thoại</label>
              <input type="tel" class="form-control" th:field="*{phone}"
                     placeholder="0909123456">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Địa chỉ</label>
              <textarea class="form-control" rows="2" th:field="*{address}"
                        placeholder="Số nhà, đường, quận, thành phố"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Mật khẩu <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password"
                       id="password" placeholder="••••••••" required minlength="6">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="confirmPassword"
                       placeholder="••••••••" required>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">
                Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản sử dụng</a>
              </label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-person-plus"></i> Đăng ký
              </button>
            </div>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <p class="mb-0">
              Đã có tài khoản?
              <a th:href="@{/account/login}" class="text-decoration-none fw-bold">
                Đăng nhập ngay
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
