<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{layout/header :: head('Quên mật khẩu')}"></head>
<body class="bg-light">
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-semibold">Quên mật khẩu</div>
                <div class="card-body">
                    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

                    <form method="post" th:action="@{/account/forgot-password}">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control mb-3" name="email" required />
                        <button class="btn btn-primary w-100" type="submit">Gửi liên kết đặt lại</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
