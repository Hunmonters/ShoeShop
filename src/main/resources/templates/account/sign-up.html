<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="~{layout/header :: head('Đăng ký')}"></th:block></head>
<body class="bg-light">
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-3 text-center">Đăng ký</h4>

                    <div th:if="${error}" class="alert alert-danger"><span th:text="${error}"></span></div>
                    <div th:if="${success}" class="alert alert-success"><span th:text="${success}"></span></div>

                    <form th:action="@{/account/sign-up}" method="post" th:object="${account}">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tên đăng nhập *</label>
                                <input class="form-control" th:field="*{username}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ và tên *</label>
                                <input class="form-control" th:field="*{fullname}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input class="form-control" th:field="*{phone}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <textarea class="form-control" rows="2" th:field="*{address}"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mật khẩu *</label>
                                <input type="password" class="form-control" th:field="*{password}" required minlength="6">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Xác nhận mật khẩu *</label>
                                <input type="password" class="form-control" name="confirmPassword" required>
                            </div>
                        </div>
                        <button class="btn btn-success w-100">Đăng ký</button>
                    </form>

                    <hr class="my-4">
                    <div class="text-center">
                        Đã có tài khoản? <a th:href="@{/auth/login}" class="fw-semibold">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
