<!-- templates/account/sign-up.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/_layout :: view(~{::title}, ~{::article})}">
<head><title>Đăng ký</title></head>
<body>
<article class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill display-4 text-success"></i>
                            <h3 class="fw-bold mt-3">Đăng ký tài khoản</h3>
                            <p class="text-muted">Tạo tài khoản để bắt đầu mua sắm</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/account/signup}" method="post" th:object="${account}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Tên đăng nhập <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{fullname}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Số điện thoại</label>
                                <input type="tel" class="form-control" th:field="*{phone}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Địa chỉ</label>
                                <textarea class="form-control" rows="2" th:field="*{address}"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Mật khẩu <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" required minlength="6">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="confirmPassword" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản sử dụng</a></label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-person-plus"></i> Đăng ký</button>
                            </div>
                        </form>

                        <hr class="my-4">
                        <div class="text-center">
                            <p class="mb-0">Đã có tài khoản?
                                <a th:href="@{/account/login}" class="text-decoration-none fw-bold">Đăng nhập ngay</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
</body>
</html>
