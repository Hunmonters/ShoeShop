<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}"></head>
<body>
<nav th:replace="~{layout/header :: navbar}"></nav>

<div class="container my-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/account/edit-profile}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-edit"></i> Thông tin tài khoản
                </a>
                <a th:href="@{/account/change-password}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-key"></i> Đổi mật khẩu
                </a>
                <a th:href="@{/order/list}" class="list-group-item list-group-item-action">
                    <i class="fas fa-shopping-bag"></i> Đơn hàng của tôi
                </a>
                <a th:href="@{/order/my-product-list}" class="list-group-item list-group-item-action">
                    <i class="fas fa-box"></i> Sản phẩm đã mua
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="fas fa-key"></i> Đổi mật khẩu</h5>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    </div>
                    <div th:if="${success}" class="alert alert-success">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    </div>

                    <form th:action="@{/account/change-password}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu cũ <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" name="oldPassword" id="oldPassword" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('oldPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu mới <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" name="newPassword" id="newPassword" class="form-control"
                                       minlength="6" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small class="text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu mới <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>Lưu ý:</strong> Sau khi đổi mật khẩu, bạn sẽ cần đăng nhập lại.
                        </div>

                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-key"></i> Đổi mật khẩu
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/footer :: footer}"></footer>
<div th:replace="~{layout/footer :: scripts}"></div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
        field.setAttribute('type', type);
    }
</script>
</body>
</html>
