<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head('Chỉnh sửa tài khoản')}"></head>
<body>
<!-- Navbar -->
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<div class="container my-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/account/edit-profile}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-user-edit"></i> Thông tin tài khoản
                </a>
                <a th:href="@{/account/change-password}" class="list-group-item list-group-item-action">
                    <i class="fas fa-key"></i> Đổi mật khẩu
                </a>
                <a th:href="@{/order/list}" class="list-group-item list-group-item-action">
                    <i class="fas fa-shopping-bag"></i> Đơn hàng của tôi
                </a>
                <a th:href="@{/order/my-product-list}" class="list-group-item list-group-item-action">
                    <i class="fas fa-box"></i> Sản phẩm đã mua
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-user-edit"></i> Cập nhật thông tin</h5>
                </div>
                <div class="card-body">
                    <!-- Hiển thị thông báo -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <!-- Form cập nhật -->
                    <form th:action="@{/account/edit-profile}" method="post" th:object="${account}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tên đăng nhập</label>
                                    <input type="text" th:field="*{username}" class="form-control" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{fullname}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" th:field="*{email}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" th:field="*{phone}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Địa chỉ</label>
                                    <textarea th:field="*{address}" class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                            <a th:href="@{/home}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
