<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="~{layout/header :: head('Trang chủ')}"></th:block></head>
<body>
<th:block th:replace="~{layout/header :: navbar}"></th:block>

<section class="hero-banner text-white d-flex align-items-center justify-content-center text-center">
    <div class="container py-5">
        <h1 class="fw-bold">Chào mừng đến ShoeShop</h1>
        <p class="lead">Khám phá bộ sưu tập mới nhất</p>
        <a class="btn btn-light btn-lg" th:href="@{/product/list-by-category/MEN}">
            <i class="fas fa-bag-shopping"></i> Mua ngay
        </a>
    </div>
</section>


<main class="container my-5">
    <!-- best sellers -->
    <h3 class="mb-3"><i class="fas fa-fire text-danger"></i> Bán chạy</h3>
    <div class="row g-4">
        <div class="col-6 col-md-3" th:each="p : ${bestSellers}">
            <div class="card h-100">
                <img th:src="@{${p.image}}" class="card-img-top" style="height:220px;object-fit:cover" onerror="this.src='https://via.placeholder.com/300x220?text=No+Image'">
                <div class="card-body">
                    <h6 class="card-title text-truncate" th:text="${p.name}">Product</h6>
                    <p class="text-muted small" th:text="${p.category.name}">Category</p>
                    <h5 class="text-danger" th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/product/detail/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">Chi tiết</a>
                        <form th:action="@{/cart/add/{productId}(productId=${p.id})}" method="post">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                            <button class="btn btn-sm btn-primary w-100">Thêm giỏ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12" th:if="${bestSellers == null or #lists.isEmpty(bestSellers)}">
            <div class="alert alert-info">Chưa có dữ liệu bán chạy.</div>
        </div>
    </div>

    <hr class="my-5">

    <!-- new products -->
    <h3 class="mb-3"><i class="fas fa-star text-warning"></i> Sản phẩm mới</h3>
    <div class="row g-4">
        <div class="col-6 col-md-3" th:each="p : ${newProducts}">
            <div class="card h-100">
                <img th:src="@{${p.image}}" class="card-img-top" style="height:220px;object-fit:cover" onerror="this.src='https://via.placeholder.com/300x220?text=No+Image'">
                <div class="card-body">
                    <h6 class="card-title text-truncate" th:text="${p.name}">Product</h6>
                    <p class="text-muted small" th:text="${p.category.name}">Category</p>
                    <h5 class="text-danger" th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/product/detail/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">Chi tiết</a>
                        <form th:action="@{/cart/add/{productId}(productId=${p.id})}" method="post">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                            <button class="btn btn-sm btn-primary w-100">Thêm giỏ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12" th:if="${newProducts == null or #lists.isEmpty(newProducts)}">
            <div class="alert alert-info">Chưa có sản phẩm mới.</div>
        </div>
    </div>
</main>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<th:block th:replace="~{layout/footer :: scripts}"></th:block>
</body>
</html>
