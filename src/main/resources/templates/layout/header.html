<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'ShoeShop'">ShoeShop</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-shop"></i> ShoeShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="bi bi-house-door"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-grid"></i> Danh mục
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{'/product/list-by-category/' + 'MEN'}">
                                Giày Nam
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{'/product/list-by-category/' + 'WOMEN'}">
                                Giày Nữ
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{'/product/list-by-category/' + 'KIDS'}">
                                Giày Trẻ Em
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" th:href="@{'/product/list-by-category/' + 'SPORT'}">
                                Giày Thể Thao
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{'/product/list-by-category/' + 'RUNNING'}">
                                Giày Chạy Bộ
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">
                        <i class="bi bi-bag"></i> Sản phẩm
                    </a>
                </li>
            </ul>

            <!-- Search Form -->
            <form class="d-flex me-3" th:action="@{/products}" method="get">
                <input class="form-control form-control-sm me-2" type="search" name="keyword"
                       placeholder="Tìm kiếm..." style="width: 250px;">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- User Menu -->
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" th:href="@{/account/login}">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </a>
                </li>
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" th:href="@{/account/signup}">
                        <i class="bi bi-person-plus"></i> Đăng ký
                    </a>
                </li>

                <!-- Logged in User -->
                <li class="nav-item" th:if="${session.user != null}">
                    <a class="nav-link position-relative" th:href="@{/cart}">
                        <i class="bi bi-cart3 fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              th:if="${session.cartCount > 0}" th:text="${session.cartCount}">0</span>
                    </a>
                </li>
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${session.user.fullname}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/account/profile}">
                            <i class="bi bi-person"></i> Thông tin cá nhân
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/orders}">
                            <i class="bi bi-receipt"></i> Đơn hàng của tôi
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/account/change-password}">
                            <i class="bi bi-key"></i> Đổi mật khẩu
                        </a></li>
                        <li th:if="${session.user.isAdmin}"><hr class="dropdown-divider"></li>
                        <li th:if="${session.user.isAdmin}">
                            <a class="dropdown-item text-primary" th:href="@{/admin}">
                                <i class="bi bi-speedometer2"></i> Quản trị
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/account/logout}">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
