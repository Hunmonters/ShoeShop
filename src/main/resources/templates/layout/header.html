<!-- templates/layout/header.html -->
<th:block th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'ShoeShop'">ShoeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</th:block>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fas fa-shoe-prints text-primary"></i> ShoeShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mainNav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Trang chủ</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fas fa-list"></i> Danh mục</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/product/list-by-category/MEN}">Giày Nam</a></li>
                            <li><a class="dropdown-item" th:href="@{/product/list-by-category/WOMEN}">Giày Nữ</a></li>
                            <li><a class="dropdown-item" th:href="@{/product/list-by-category/KIDS}">Giày Trẻ Em</a></li>
                            <li><a class="dropdown-item" th:href="@{/product/list-by-category/SPORT}">Giày Thể Thao</a></li>
                            <li><a class="dropdown-item" th:href="@{/product/list-by-category/RUNNING}">Giày Chạy Bộ</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex me-3" th:action="@{/product/search}" method="get">
                    <input class="form-control form-control-sm me-2" type="search" name="keyword" placeholder="Tìm sản phẩm..." required>
                    <button class="btn btn-outline-light btn-sm"><i class="fas fa-search"></i></button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item position-relative me-2">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                                  th:if="${session.user != null and session.cartCount != null and session.cartCount>0}"
                                  th:text="${session.cartCount}">0</span>
                        </a>
                    </li>

                    <!-- chưa đăng nhập -->
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link btn btn-primary text-white" th:href="@{/auth/login}">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                        </a>
                    </li>

                    <!-- đã đăng nhập -->
                    <li class="nav-item dropdown" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span th:text="${session.user.fullname}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/account/edit-profile}"><i class="fas fa-user-edit"></i> Tài khoản</a></li>
                            <li><a class="dropdown-item" th:href="@{/account/change-password}"><i class="fas fa-key"></i> Đổi mật khẩu</a></li>
                            <li><a class="dropdown-item" th:href="@{/order/list}"><i class="fas fa-receipt"></i> Đơn hàng</a></li>
                            <li><a class="dropdown-item" th:href="@{/order/my-product-list}"><i class="fas fa-box"></i> Sản phẩm đã mua</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" th:href="@{/auth/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
