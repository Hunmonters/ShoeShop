<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Admin Panel'">Admin Panel</title>

    <!-- Bootstrap & Icons (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS (tuỳ chọn) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Header đơn giản -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" th:href="@{/admin/category/index}">
            <i class="bi bi-speedometer2"></i> Admin
        </a>
        <div class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-light" th:href="@{/}"><i class="bi bi-house"></i> Trang chủ</a>
            <a class="btn btn-sm btn-outline-light" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
        </div>
    </div>
</nav>

<!-- Vùng nội dung cho trang con -->
<main class="py-3" layout:fragment="content"></main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2 mt-auto">
    <small>&copy; 2025 ShoeShop Admin</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
