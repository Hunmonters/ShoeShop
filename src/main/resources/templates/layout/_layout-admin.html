<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title ?: 'Admin Dashboard - ShoeShop'}">Admin Dashboard - ShoeShop</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #212529;
            color: #fff;
            position: fixed;
            top: 0; left: 0; bottom: 0;
            padding-top: 60px;
            transition: width 0.3s;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            font-weight: 500;
            padding: 12px 20px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #343a40;
            color: #ffc107;
        }

        /* Navbar */
        .admin-navbar {
            position: fixed;
            top: 0; left: 250px; right: 0;
            height: 60px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            justify-content: space-between;
        }

        /* Main content */
        .admin-content {
            margin-left: 250px;
            margin-top: 70px;
            padding: 20px;
        }

        footer {
            margin-left: 250px;
            background-color: #fff;
            color: #666;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .admin-navbar {
                left: 0;
            }
            .admin-content, footer {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- ================= NAVBAR (TOP) ================= -->
<nav class="admin-navbar">
    <div class="fw-bold text-primary fs-5">
        <i class="bi bi-speedometer2 me-2"></i> ShoeShop Admin
    </div>
    <div>
        <a th:href="@{/home}" class="btn btn-outline-primary btn-sm me-2"><i class="bi bi-house"></i> Trang khách</a>
        <a th:href="@{/auth/logout}" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
</nav>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
    <div class="px-3 mb-3">
        <h6 class="text-uppercase text-secondary">Quản trị</h6>
    </div>
    <nav class="nav flex-column">
        <a th:href="@{/admin/category/index}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/admin/category')} ? 'active'">
            <i class="bi bi-folder2-open me-2"></i> Danh mục
        </a>
        <a th:href="@{/admin/product/index}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/admin/product')} ? 'active'">
            <i class="bi bi-box-seam me-2"></i> Sản phẩm
        </a>
        <a th:href="@{/admin/order/index}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/admin/order')} ? 'active'">
            <i class="bi bi-receipt me-2"></i> Đơn hàng
        </a>
        <a th:href="@{/admin/account/index}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/admin/account')} ? 'active'">
            <i class="bi bi-people me-2"></i> Tài khoản
        </a>

        <div class="px-3 mt-4">
            <h6 class="text-uppercase text-secondary">Báo cáo</h6>
        </div>
        <a th:href="@{/admin/report/revenue}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/revenue')} ? 'active'">
            <i class="bi bi-graph-up-arrow me-2"></i> Doanh thu
        </a>
        <a th:href="@{/admin/report/vip}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/vip')} ? 'active'">
            <i class="bi bi-award me-2"></i> Khách VIP
        </a>
    </nav>
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="admin-content" layout:fragment="content">
    <!-- Nội dung từng trang admin sẽ hiển thị tại đây -->
</div>

<!-- ================= FOOTER ================= -->
<footer>
    <p class="mb-0 small">© 2025 ShoeShop Admin Dashboard | Thiết kế bởi nhóm ASM FPT Polytechnic</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
